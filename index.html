<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="00.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav>
      <a href="#" class="logo">COC-STATS</a>

      <ul class="navlist">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Clons</a></li>
        <li><a href="#">Town hall</a></li>
        <li><a href="#">Troops</a></li>
      </ul>
      <div class="bx bx-menu" id="menu-icon"></div>
    </nav>

    <section class="hero">
      <div class="hero-text">
        <h5>#2 Trending</h5>

        <h4>Leod Supercell</h4>

        <h1>GOBLINS</h1>

        <p>Join millions of players are joining in this!</p>

        <a href="#">Compare</a>
        <a href="#" class="ctaa"><i class="bx bx-play"></i>Watch Gameplay</a>
      </div>
      <div class="hero-img">
        <img src="goblin-gaming-logo-transparent-640w.webp" alt="" />
      </div>
    </section>

    <div class="icons">
      <a href="instagram"><i class="bx bxl-instagram-alt"></i></a>
      <a href="facebook"><i class="bx bxl-facebook-circle"></i></a>
      <a href="twitter"><i class="bx bxl-twitter"></i></a>
    </div>

    <div class="scroll-down">
      <a href="#"><i class="bx bxs-down-arrow"></i></a>
    </div>

    <script src="https://unpkg.com/scrollreveal"></script>

    <script>
      let menu = document.querySelector("#menu-icon");
      let navlist = document.querySelector(".navlist");

      menu.onclick = () => {
        menu.classList.toggle("bx-x");
        navlist.classList.toggle("open");
      };

      const sr = ScrollReveal({
        distance: "65px",
        duration: 2600,
        delay: 450,
        reset: true,
      });
      sr.reveal(".hero-text", { delay: 200, origin: "top" });
      sr.reveal(".hero-img", { delay: 450, origin: "top" });
    </script>
  </body>
</html>
